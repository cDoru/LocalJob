<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
    <title>LocalJob</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/aspetto.css" rel="stylesheet">
	<link href="css/button-custom.css" rel="stylesheet">
  </head>
  
  <body onload="barNoActionInsert(); completeMenu(); infoCliccabile();">
  
		<div id="bar"></div>

		<div id="wrap">
			<div class="container-narrow text-center">
				<p class="lobster">Registrazione nuovo consumatore</br> Fase 1/3</p>

				<form class="form-consumer" action="signin_consumer_place.html">

						<div class="sx">
							<input id="mail" type="text" class="form-control input-lg" placeholder="La tua email" required>
							<input id="psw" type="password" class="form-control input-lg" placeholder="Scegli password">
							<input id="rePsw"type="password" class="form-control input-lg" placeholder="Ripeti password">
						</div>
						<div class="dx">
							<img src="img/avatar.jpg"/>
						</div>

						<div class="btn-group" style="width:100%; margin:5px 0 10px 0;">
						  <button id="uomo" type="button" class="btn btn-lg btn-custom-blue" style="width:50%;color:#FFF;font-size:15px;" 
						  	onclick="document.getElementById('donna').disabled = true;">
						  	&#9792 </button>
						  <button id="donna" type="button" class="btn btn-lg btn-custom-pink" style="width:50%;color:#FFF;font-size:15px;"
						  onclick="document.getElementById('uomo').disabled = true;">
						  &#9794 </button>
						</div>

						<input id="name"type="text" class="form-control input-lg" placeholder="Nome">
						<input id="surname" type="text" class="form-control input-lg" placeholder="Cognome">
						<div class="input-group">
							<input id="cel" type="text" class="form-control input-lg" placeholder="Cellulare">
							<span class="input-group-addon infoClick quadro"><span class="glyphicon glyphicon-info-sign"></span></span>
						</div>
							
							<div class="sx">
								<span class="btn-group" style="width:50%; display:inline">

									<button id="day" class="btn btn-default dropdown-toggle btn-lg" data-toggle="dropdown">
										Giorno <span class="caret"></span>
									</button>
									<ul id="dayList" class="dropdown-menu" role="menu">
										...
									</ul>
									
								</span>
								
								<span class="btn-group" style="display:inline">

									<button id="month" class="btn btn-default dropdown-toggle btn-lg" data-toggle="dropdown">
										Mese <span class="caret"></span>
									</button>
									<ul id="monthList" class="dropdown-menu" role="menu">
										...
									</ul>
								</span>
								
							</div>
							
							<span class="input-group dx" style="width:30%; margin-bottom:10px;">
								<input id="year" type="text" class="form-control input-lg" placeholder="Anno" maxlength="4">
							</span>

						<button class="btn btn-lg btn-block btn-primary" type="submit">Continua</button>

					</form>

			</div> <!-- /container -->
		</div>
		
		<div id="footer"></div>
		
		<div id="infoDati" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title"> I tuoi dati</h4>
					</div>
					<div class="modal-body">
						<p>Il tuo cellulare permetter&agrave; ai clienti di contattarti.</p>
						
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->	
		
	<script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
	
	<script src="js/generic.js"></script>
	<script src="js/signin.js"></script>
  </body>
</html>
