<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
    <title>LocalJob</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/aspetto.css" rel="stylesheet">
  </head>
  
  <body onload="bar1Insert(); infoCliccabile(); <!--completeMenu();-->">
  
		<div id="bar"></div>

		<div id="wrap">
			<div class="container-narrow text-center">

				<p class="lobster">Registrazione nuovo professionista.</p>
				<p>
					<span class="glyphicon glyphicon-check" style="padding-right:10%;"></span>
					<span class="glyphicon glyphicon-arrow-right" style="padding-right:10%;"></span>
					<span class="glyphicon glyphicon-edit" style="padding-right:10%;"></span>
					<span class="glyphicon glyphicon-arrow-right" style="padding-right:10%;"></span>
					<span class="glyphicon glyphicon-unchecked" style="padding-right:10%;"></span>
					<span class="glyphicon glyphicon-arrow-right" style="padding-right:10%;"></span>
					<span class="glyphicon glyphicon-unchecked"></span>
				</p>

				<form class="form-consumer" action="signin_pro_place.html">
				
						<label class="checkbox" align="left">
							<input id="occasionale" type="checkbox" value="occasionale"> Lavoratore occasionale
						</label>
						
						<div class="input-group">
							<input id="proRS" class="form-control input-lg" type="text" placeholder="Ragione sociale"/>
							<span class="input-group-addon infoClick input-lg"><span class="glyphicon glyphicon-info-sign"></span></span>
						</div>
						
						<div class="input-group">
							<input id="proPIVA" class="form-control input-lg" type="text" placeholder="Partita Iva"/>
							<span class="input-group-addon infoClick input-lg"><span class="glyphicon glyphicon-info-sign"></span></span>
						</div>
												
						<input id="proTel" class="form-control input-lg" type="text" placeholder="Telefono"/>
						<hr>		
						
						<div id="lista"></div>
						
						<button id="aggiungi" type="button" class="btn btn-lg btn-block btn-default" onclick="qualeAttivita()" style="margin-top:5px;"><span class="glyphicon glyphicon-plus"></span> Aggiungi professione</button>
				</form>

			</div> <!-- /container -->
		</div>
		
		<div id="footer"></div>
		
	<script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
	
	<script src="js/generic.js"></script>
	<script src="js/signin.js"></script>
  </body>
</html>
