<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="./css/jasny-bootstrap.css" rel="stylesheet">
    <style>
      	body {
        	padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        	background-color:#007E94;
        	color:white;
      	}	
      	h4{
      		text-align:center;
      	}
      	/* Per Validator */
		label.valid {
		  	width: 24px;
		  	height: 24px;
		  	background: url(./img/valid.png) center center no-repeat;
		  	display: inline-block;
		  	text-indent: -9999px;
		}
		label.error {
			font-weight: bold;
			color: red;
			padding: 2px 8px;
			margin-top: 2px;
		}
    </style>
    <link href="./css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="./js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="./ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="./ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="./ico/favicon.png">
  </head>

  <body>

		<!-- BAR -->
    	<div class="navbar navbar-inverse navbar-fixed-top" style="height:10%;">
	    	<div class="navbar-inner text-left">
	            
		          	<div class=" btn-group" style="margin:0.7%;">
		          		<button class="btn btn-large btn-inverse" type="button" onclick="javascript:history.go(-1);">
	      					<img src="./img/glyphicons/white_ver/225.PNG" style="height:22px;">
	      				</button>
	      				<button class="btn btn-large btn-primary" type="button" style="line-height:22px;" disabled>
	      					<img src=./img/logo-white-inline-all.png style="height:22px" />
	      				</button>         		
	              </div>
	              
		    </div>
		</div>
		<!-- FINE BAR -->
    
	    <div class="container" style="margin-top:3%;">
	    	<div id="attivi">
		    	<h4>Crea un nuovo account utente</h4><br/>
		    	<form action="javascript:user_signin();" id="contact-form" class="form-signin">
			    	<div class="control-group"> <!-- Serve per il validator -->
				    	<div class="row-fluid" style="margin-bottom:15px;">
				    		<div style="width:43%; float:left; margin-right:1%; height:100%; text-align:center">
				    		
				    			<div class="fileupload fileupload-new" data-provides="fileupload">
	  								<div class="fileupload-new thumbnail" style="width: 100px; height: 100px;"><img src="./img/example_photo.png" /></div>
	  								<div class="fileupload-preview fileupload-exists thumbnail" style="width: 100px; height: 100px;"></div><br/>
	 								<span class="btn btn-file btn-inverse" style="margin-top:2px;"><span class="fileupload-new" id="photo">CARICA</span><span class="fileupload-exists">MODIFICA</span><input type="file" name="signU_img" id="signU_img"/></span>
	  								<a href="#" class="btn fileupload-exists btn-inverse" data-dismiss="fileupload" style="margin-top:2px;">RIMUOVI</a>
	  							</div>
	  							
				    		</div>
				    		<!-- La classe controls serve per il validator -->
				    		<div class="controls" style="width:55%; float:right; height:100%; margin-left:1%; margin-top:15px;">
				    			<input type="text" class="input-block-level" name="signU_name" id="signU_name" placeholder="Nome" required>
				    			<input type="text" class="input-block-level" name="signU_surname" id="signU_surname" placeholder="Cognome" required>
			        			<input type="text" class="input-block-level" name="signU_user" id="signU_user" placeholder="Username" required>
			 				</div>
				    	</div>
						<!-- Parte con il form normale -->
			 			<div class="controls">
			        		<input type="text" class="input-block-level" name="signU_mail" id="signU_mail" placeholder="Indirizzo Email" required>
			        		<input type="password" class="input-block-level" name="password" id="password" placeholder="Password" required>
			        		<input type="password" class="input-block-level" name="signU_password2" id="signU_password2" placeholder="Ripeti password" required>
			     		</div>
			   		</div>
			    	<button type="submit" class="btn btn-large btn-block btn-inverse"><img src="./img/glyphicons/white_ver/153.PNG"/> REGISTRATI</button>
		    	</form>
			</div>
	    </div> <!-- /container -->
   

    <!-- Le javascript
    ================================================== -->

    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.js"></script>

    <script src="./js/jquery.validate.js"></script>
    <script src="./js/cordova-2.5.0.js"></script>
	<script src="./js/function.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/onload.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/function_validate.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/PushNotification.js" type="text/javascript" charset="utf-8" ></script>

  </body>
</html>
