		label.valid {
		  width: 24px;
		  height: 24px;
		  background: url(./img/valid.png) center center no-repeat;

		}

			font-weight: bold;
			color: red;

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
         
          <a class="brand" href="#">LocalJob</a>
              <ul class="nav pull-right"> 
           <li><a href="#"><i class="icon-comment icon-white"></i></a></li>
            <li><a href="#about"><i class="icon-wrench icon-white"></i></a></li>
      
            </ul> 
      </div> 
      </div>
    </div>

    <div class="container">
    	<form action="javascript:user_signin();" id="contact-form" class="form-signin">
	    	<div class="control-group"> <!-- Serve per il validator -->
		    	<div class="row-fluid" style="margin-bottom:15px;">
		    		<div style="width:43%; float:left; margin-right:1%; height:100%; text-align:center">
		    			<a href="#"><img src="./img/example_photo.png" width="80px" height="80px"></a>
		    		</div>
		    			<!-- La classe controls serve per il validator -->
		    			<div class="controls" style="width:55%; float:right; height:100%; margin-left:1%;">
		    				<input type="text" class="input-block-level" name="signU_name" id="signU_name" placeholder="Nome">
		    				<input type="text" class="input-block-level" name="signU_surname" id="signU_surname" placeholder="Cognome">
		    			</div>	
		    	</div>
				<!-- Parte con il form normale -->
	    		<div class="controls">
	        		<input type="text" class="input-block-level" name="signU_user" id="signU_user" placeholder="Username">
	 			</div>
	 			<div class="controls">
	        		<input type="text" class="input-block-level" name="signU_mail" id="signU_mail" placeholder="Indirizzo Email">
	     		</div>
	     		<div class="controls">
	        		<input type="password" class="input-block-level" name="password" id="password" placeholder="Password">
	     		</div>
	     		<div class="controls">
	        		<input type="password" class="input-block-level" name="signU_password2" id="signU_password2" placeholder="Ripeti password">
	     		</div>
	   		</div>
	   		<div align="center">
	   			<button type="reset" class="btn btn-large">Cancel</button>
	    		<button type="submit" class="btn btn-large">Registrati</button>    		
	      	</div>
    	</form>

    </div> <!-- /container -->
