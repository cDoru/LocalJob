		<div id="wrap">
			<div class="container-narrow text-center">

				</form>

			</div> <!-- /container -->
		</div>
		
		<div id="footer">
			<div class="container">
				<p class="label label-info">Ho dimenticato la password</p>
			</div>
		</div>
