<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
    <title>LocalJob</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/aspetto.css" rel="stylesheet">
  </head>
  
  <body onload="bar1Insert();">
  
		<div id="bar"></div>

		<div id="wrap">
			<div class="container-narrow text-center">

					<form class="form-consumer">
						<input id="consUser" type="text" class="form-control" placeholder="Username" required>
						<input id="consPsw" type="password" class="form-control" placeholder="Password" required>
						<input id="consRePsw"type="password" class="form-control" placeholder="Ripeti password" required>

						<input id="consName"type="text" class="form-control" placeholder="Nome" required>
						<input id="consSurname" type="text" class="form-control" placeholder="Cognome" required>
						<input id="consYear" type="text" class="form-control" placeholder="Anno" required>
						
						<input id="consMail" type="text" class="form-control" placeholder="Email" required>
						<input id="consCel" type="text" class="form-control" placeholder="Cellulare personale" required>
						<br/>						
						<button class="btn btn-lg btn-block btn-default" type="submit">CONFERMA</button>
					</form>

			</div> <!-- /container -->
		</div>
		
		<div id="footer"></div>
		
	<script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
	
	<script src="js/generic.js"></script>
	<!--<script src="js/signin.js"></script>-->
  </body>
</html>
